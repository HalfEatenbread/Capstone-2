<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About me</a>
                <a href="contact.html">Contact me</a>
            </nav>
        </div>
        
        <div>
            <h1>Contact Me</h1>
        </div>
    </header>
    

    <div id="form-div">
            <form class="form" id="form1">
            <p class="name">
            <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
            </p><br><br>
        
            <p class="email">
            <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
            </p><br><br>
        
            <label for="tghts">Your Thoughts(from 1-5):</label><br>
            
            <label for="1">1</label>
            <input type="radio" id="1" name="tghts"><br><br>
            
            <label for="2">2</label>
            <input type="radio" id="2" name="tghts"><br><br>

            <label for="3">3</label>
            <input type="radio" id="3" name="tghts"><br><br>
            
            <label for="4">4</label>
            <input type="radio" id="4" name="tghts"><br><br>
            
            <label for="5">5</label>
            <input type="radio" id="5" name="tghts"><br><br><br><br>
            
            <p class="text">
            <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
            </p><br><br>
            
            
            <div class="submit">
            <input type="submit" value="SEND" id="button-blue"/>
            <div class="ease"></div>
            </form>
    </div>
    





</body>
</html>
